[pytest]
# Basic pytest configuration for Kronos test automation suite
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Python path
pythonpath = .
# Basic command line options
addopts =
    -ra
    --tb=short
    --strict-markers
    #--reruns=2
    --metadata test_name "current_test"
    --metadata test_file "current_file"
# Markers for test organization
markers =
    parallel_safe: Tests that can run in parallel
    config_dependent: Tests requiring configuration access
    read_only: Read-only tests (parallel-safe)
    slow: Tests that may be slow to execute
    gnss: GNSS configuration tests
    signal_quality: Signal quality tests
    series_specific: Device series-specific tests
    outputs: Output configuration tests
    output_format: Output format tests
    device_aware: Device-aware tests
    signal_generation: Signal generation tests
    device_enhanced: Device-enhanced tests
    navigation: Navigation and section access tests
    high_priority: High priority tests
